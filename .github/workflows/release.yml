name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build - ${{ matrix.platform.os_name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      matrix:
        platform:
          - os_name: Linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin: keystone
          - os_name: macOS-x86_64
            os: macos-latest
            target: x86_64-apple-darwin
            bin: keystone
          - os_name: macOS-aarch64
            os: macos-latest
            target: aarch64-apple-darwin
            bin: keystone
          - os_name: Windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: keystone.exe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Install Linux Dependencies
        if: contains(matrix.platform.target, 'linux')
        run: sudo apt-get update && sudo apt-get install -y pkg-config libssl-dev build-essential

      - name: Build Binary
        env:
          ORT_STRATEGY: download
        run: cargo build --release --target ${{ matrix.platform.target }}

      - name: Package Binary (Linux / macOS)
        if: "!contains(matrix.platform.target, 'windows')"
        run: |
          cd target/${{ matrix.platform.target }}/release
          tar czvf ../../../keystone-${{ matrix.platform.target }}.tar.gz ${{ matrix.platform.bin }}
          cd ../../../

      - name: Package Binary (Windows)
        if: contains(matrix.platform.target, 'windows')
        run: |
          cd target/${{ matrix.platform.target }}/release
          Compress-Archive -Path ${{ matrix.platform.bin }} -DestinationPath ../../../keystone-${{ matrix.platform.target }}.zip
          cd ../../../

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: keystone-${{ matrix.platform.target }}
          path: |
            keystone-*.tar.gz
            keystone-*.zip

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts/

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
